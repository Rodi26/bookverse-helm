name: On Platform Release

on:
  repository_dispatch:
    types: [platform_release]

jobs:
  handle-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Read payload
        id: payload
        run: |
          echo "Tag from payload: ${{ github.event.client_payload.tag }}"
          echo "tag=${{ github.event.client_payload.tag }}" >> $GITHUB_OUTPUT

      - name: Bump chart version (placeholder)
        run: |
          echo "(placeholder) Bump charts/platform/Chart.yaml version based on ${{ steps.payload.outputs.tag }}"

      - name: Commit changes (placeholder)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add charts/platform || true
          git commit -m "chore(platform): update chart on platform release ${{ steps.payload.outputs.tag }}" || true
          git push


