name: Helm CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  package-platform-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        with:
          version: latest

      - name: Configure JFrog CLI
        run: |
          jf c add --interactive=false --url "${{ vars.JFROG_URL }}" --access-token ""

      - name: Start Build Info Collection
        run: |
          echo "ðŸ”„ Starting build info collection for Helm Charts CI"
          jf rt build-start

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: |
          helm lint charts/platform

      - name: Package chart
        run: |
          helm package charts/platform --destination dist

      - name: Upload chart (placeholder)
        run: |
          echo "(placeholder) jf rt u \"dist/platform-*.tgz\" ${{ vars.PROJECT_KEY }}-helm-helm-internal-local/"

      - name: Publish Build Info
        if: always()
        run: |
          echo "ðŸ“Š Publishing build info for Helm Charts CI"
          jf rt build-publish
          echo "âœ… Build info published successfully"

      - name: Build Info Summary
        if: always()
        run: |
          echo "ðŸ“‹ Helm Charts CI Complete"
          echo "   Build Name: ${JFROG_CLI_BUILD_NAME:-'Helm-CI'}"
          echo "   Build Number: ${JFROG_CLI_BUILD_NUMBER:-${{ github.run_number }}}"
          echo "   All CI actions captured in JFrog build info"


