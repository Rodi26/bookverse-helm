# BookVerse GKE Managed Certificates
# Google-managed SSL certificates for each environment
# Note: DNS must be configured before certificates can be provisioned

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: bookverse-web-cert-prod
  namespace: bookverse-prod
  labels:
    app: bookverse
    environment: prod
    component: web
spec:
  domains:
    - bookverse.rodolphef.org

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: bookverse-web-cert-staging
  namespace: bookverse-staging
  labels:
    app: bookverse
    environment: staging
    component: web
spec:
  domains:
    - bookverse-staging.rodolphef.org

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: bookverse-web-cert-qa
  namespace: bookverse-qa
  labels:
    app: bookverse
    environment: qa
    component: web
spec:
  domains:
    - bookverse-qa.rodolphef.org

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: bookverse-web-cert-dev
  namespace: bookverse-dev
  labels:
    app: bookverse
    environment: dev
    component: web
spec:
  domains:
    - bookverse-dev.rodolphef.org

