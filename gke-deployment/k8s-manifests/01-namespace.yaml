# BookVerse GKE Namespace
# This creates dedicated namespaces for each environment

---
apiVersion: v1
kind: Namespace
metadata:
  name: bookverse-dev
  labels:
    environment: dev
    platform: bookverse
    managed-by: gke

---
apiVersion: v1
kind: Namespace
metadata:
  name: bookverse-qa
  labels:
    environment: qa
    platform: bookverse
    managed-by: gke

---
apiVersion: v1
kind: Namespace
metadata:
  name: bookverse-staging
  labels:
    environment: staging
    platform: bookverse
    managed-by: gke

---
apiVersion: v1
kind: Namespace
metadata:
  name: bookverse-prod
  labels:
    environment: prod
    platform: bookverse
    managed-by: gke

