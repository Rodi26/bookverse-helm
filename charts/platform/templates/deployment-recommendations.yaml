apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendations
spec:
  replicas: {{ default 1 .Values.recommendations.replicas }}
  selector:
    matchLabels:
      app: recommendations
  template:
    metadata:
      labels:
        app: recommendations
    spec:
      containers:
        - name: recommendations
          image: {{ default "" .Values.recommendations.repository }}:{{ default (default .Chart.AppVersion .Values.platform.version) .Values.recommendations.tag }}
          ports:
            - containerPort: {{ .Values.recommendations.port }}
          env:
            - name: INVENTORY_BASE_URL
              value: {{ quote .Values.recommendations.env.INVENTORY_BASE_URL }}
            - name: RECOMMENDATIONS_SETTINGS_PATH
              value: "/app/config/recommendations-settings.yaml"
            - name: RECO_TTL_SECONDS
              value: {{ default 60 .Values.recommendations.cache.ttlSeconds | toString | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.recommendations.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.recommendations.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            {{- if .Values.recommendations.config.enabled }}
            - name: recommendations-config
              mountPath: {{ .Values.recommendations.config.mountPath }}
            {{- end }}
            {{- if .Values.recommendations.resources.enabled }}
            - name: recommendations-resources
              mountPath: {{ .Values.recommendations.resources.mountPath }}
            {{- end }}
      volumes:
        {{- if .Values.recommendations.config.enabled }}
        - name: recommendations-config
          configMap:
            name: recommendations-config
        {{- end }}
        {{- if .Values.recommendations.resources.enabled }}
        - name: recommendations-resources
          configMap:
            name: recommendations-resources
        {{- end }}

