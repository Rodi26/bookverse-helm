apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendations
  template:
    metadata:
      labels:
        app: recommendations
    spec:
      containers:
        - name: recommendations
          image: {{ default "" .Values.recommendations.repository }}:{{ default "latest" .Values.recommendations.tag }}
          ports:
            - containerPort: {{ .Values.recommendations.port }}

